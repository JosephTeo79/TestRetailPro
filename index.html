<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SubMain - Retail Pro Prism</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  #bot-iframe {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 400px;
    height: 500px;
    border: 1px solid #ccc;
    border-radius: 8px;
    z-index: 999;
  }
</style>
</head>
<body>

<h1>SubMain Page</h1>
<p>这里是 SubMain 内容。</p>

<iframe id="bot-iframe"></iframe>

<script>
  const botIframe = document.getElementById('bot-iframe');

  // Cloud Botpress v3.5 shareable iframe URL
  // extraParams.entry = SubMain → Execute Code Node workflow.entry 会收到
  const botUrl = "https://cdn.botpress.cloud/webchat/v3.5/shareable.html?configUrl=" +
                 encodeURIComponent("https://files.bpcontent.cloud/2025/12/22/00/20251222001942-XSX123E9.json") +
                 "&extraParams=" + encodeURIComponent(JSON.stringify({ entry: "SubMain" }));

  botIframe.src = botUrl;
</script>

</body>
</html>
