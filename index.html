<script>
document.addEventListener('DOMContentLoaded', function() {
  // åˆå§‹åŒ– Introduction tab
  openTab('Introduction', 'introduction.html');

  // Tidio
  window.tidioChatApi = window.tidioChatApi || {};
  window.tidioChatApi.display = true;
  (function() {
    var tidioScript = document.createElement("script");
    tidioScript.src = "https://code.tidio.co/el1smokzuytb5rnzo3sfug7mgtwdxcry.js";
    tidioScript.async = true;
    document.body.appendChild(tidioScript);
  })();

  // Hamburger drawer
  const hamburger = document.getElementById('hamburger');
  const drawer = document.getElementById('mobile-drawer');
  if (hamburger && drawer) {
    hamburger.addEventListener('click', () => drawer.classList.toggle('open'));
  }
  drawer.querySelectorAll('.caret').forEach(caret => {
    caret.addEventListener('click', e => {
      e.stopPropagation();
      const nested = caret.nextElementSibling;
      if (nested) nested.classList.toggle('nested-open');
    });
  });
  drawer.querySelectorAll('a.nav-link').forEach(link => {
    link.addEventListener('click', () => drawer.classList.remove('open'));
  });

  // =======================
  // Botpress â€“ SubMain ä¼ èµ„æ–™ç‰ˆ
  // =======================
  const botButton = document.getElementById('bot-button');
  const botIframe = document.getElementById('bot-iframe');
  let botLoaded = false;

  function buildBotUrl() {
    const params = new URLSearchParams({
      source: 'submain',
      page: 'Retail Pro Prism',
      module: 'FrontOffice',
      userName: 'Joseph Teo',
      userEmail: 'hai2022my@gmail.com'
    });
    return 'https://cdn.botpress.cloud/webchat/v3.5/shareable.html' +
           '?configUrl=https://files.bpcontent.cloud/2025/12/22/00/20251222001942-XSX123E9.json' +
           '&' + params.toString();
  }

  botButton.addEventListener('click', function() {
    if (botIframe.style.display === 'none' || botIframe.style.display === '') {
      if (!botLoaded) {
        botIframe.src = buildBotUrl();
        botLoaded = true;
      }
      botIframe.style.display = 'block';
    } else {
      botIframe.style.display = 'none';
    }
  });
});
</script>
