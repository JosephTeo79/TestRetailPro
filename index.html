<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SubMain1 - Retail Pro Prism</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #bot-iframe { width:400px; height:500px; border:1px solid #ccc; border-radius:8px; display:block; }
  </style>
</head>
<body>
  <h1>SubMain1 Page</h1>
  <p>这里是 SubMain1 内容。</p>

  <!-- Botpress iframe -->
  <iframe id="bot-iframe"></iframe>

  <script>
    const entry = "submain1"; // 可改成 "RetailPro"/"Cegid"/"footfall"

    const botIframe = document.getElementById('bot-iframe');

    // iframe 指向 shareable.html
    const botUrl = "https://cdn.botpress.cloud/webchat/v3.5/shareable.html?configUrl=https://files.bpcontent.cloud/2025/12/22/00/20251222001942-XSX123E9.json";
    botIframe.src = botUrl;

    // 等 iframe 加载完成后通过 postMessage 发送 entry 参数
    botIframe.onload = () => {
      botIframe.contentWindow.postMessage({
        type: 'custom_entry',
        entry: entry
      }, '*');
      console.log("Sent entry to iframe:", entry);
    };
  </script>
</body>
</html>
