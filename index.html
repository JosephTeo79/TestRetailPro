<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SubMain</title>
<style>
  body { font-family: Arial, sans-serif; padding: 40px; }
  #welcome { font-size: 28px; color: #007bff; }
  #info { margin-top: 20px; font-size: 18px; }
</style>
</head>
<body>

<h1 id="welcome">Welcome!</h1>
<p id="info">This page simulates SubMain.</p>

<script>
  // 从 URL 获取 entry 参数
  const params = new URLSearchParams(window.location.search);
  const entry = params.get('entry') || 'Default';
  
  // 显示欢迎信息
  document.getElementById('welcome').innerText = `Welcome to ${entry}!`;
  
  // 调试输出
  console.log('Entry:', entry);
</script>

</body>
</html>
