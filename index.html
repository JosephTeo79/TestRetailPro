<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SubMain</title>
</head>
<body>
<h1>SubMain Page</h1>

<!-- Botpress Webchat iframe -->
<iframe id="bot-iframe" style="width:400px;height:500px;border:1px solid #ccc;"></iframe>

<script src="https://cdn.botpress.cloud/webchat/v3/inject.js"></script>
<script>
  window.botpressWebChat.init({
    botId: "XSX123E9",
    hostUrl: "https://messaging.botpress.cloud",
    messagingUrl: "https://messaging.botpress.cloud",
    showPoweredBy: false,
    extraParams: { entry: "SubMain" } // 这里传递 entry
  })
</script>

</body>
</html>
