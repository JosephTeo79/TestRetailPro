<style>
  body { font-family: Arial, sans-serif; }

  #bot-iframe {
    position: fixed;
    bottom: 90px;

    border: 1px solid #ccc;
    border-radius: 8px;
    display: none;

<body>

<h1>SubMain1 Page</h1>
<p>è¿™é‡Œæ˜¯ SubMain1 å†…å®¹ã€‚</p>

<!-- Botpress Button -->
<button id="bot-button">ğŸ’¬</button>

<!-- Botpress iframe -->
<iframe id="bot-iframe"></iframe>

<script>
  // ä½ è¦ä¼ ç»™ Bot çš„ entry
  const entry = "submain"; // è¿™é‡Œå°±æ˜¯ SubMain æ ‡è¯†

  const botButton = document.getElementById('bot-button');
  const botIframe = document.getElementById('bot-iframe');

  // Bot iframe URLï¼Œå¸¦ entry query å‚æ•°
  const botUrl = `https://cdn.botpress.cloud/webchat/v3.5/shareable.html?configUrl=https://files.bpcontent.cloud/2025/12/22/00/20251222001942-XSX123E9.json&entry=${entry}`;

  let iframeLoaded = false;

  botButton.addEventListener('click', () => {
    if (!iframeLoaded) {
      botIframe.src = botUrl;
      iframeLoaded = true;
    }

    // åˆ‡æ¢æ˜¾ç¤º/éšè—
    botIframe.style.display = botIframe.style.display === 'none' ? 'block' : 'none';
  });

  // âš ï¸ å‘é€ entry ç»™ Botï¼ˆv3.5 æ–¹å¼ï¼‰
  window.addEventListener('message', (e) => {
    if (!iframeLoaded) return;
    if (e.origin.includes('botpress.cloud')) {
      // iframe åŠ è½½å®Œåå‘é€ custom event
      botIframe.contentWindow.postMessage({
        type: 'botpress-webchat-event',
        event: {
          type: 'custom',
          channel: 'web',
          payload: { entry }
        }
      }, '*');
    }
  });
</script>

</body>
