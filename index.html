<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SubMain Page</title>
<style>
  #bot-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: #007bff;
    color: white;
    font-size: 24px;
    border: none;
    cursor: pointer;
    z-index: 1000;
  }
  #bot-iframe {
    position: fixed;
    bottom: 90px;
    right: 20px;
    width: 400px;
    height: 500px;
    border: 1px solid #ccc;
    border-radius: 8px;
    display: none;
    z-index: 999;
  }
</style>
</head>
<body>

<h1>SubMain Page</h1>
<button id="bot-button">üí¨</button>
<iframe id="bot-iframe"></iframe>

<script>
const entry = "SubMain"; // ËøôÈáåËÆæÁΩÆË¶ÅÊòæÁ§∫ÁöÑÂêçÁß∞
const botIframe = document.getElementById('bot-iframe');
const botButton = document.getElementById('bot-button');
const botUrl = "https://cdn.botpress.cloud/webchat/v3.5/shareable.html?configUrl=https://files.bpcontent.cloud/2025/12/22/00/20251222001942-XSX123E9.json";

botButton.addEventListener('click', () => {
  if (botIframe.style.display === 'none') {
    botIframe.src = botUrl;
    botIframe.style.display = 'block';

    // Á≠â iframe Âä†ËΩΩÂÆåÂÜçÂèëÈÄÅËá™ÂÆö‰πâ‰∫ã‰ª∂
    botIframe.onload = () => {
      botIframe.contentWindow.postMessage(
        {
          type: 'custom',
          channel: 'web',
          payload: { entry: entry } // ‚ùó ÂèëÈÄÅ entry
        },
        '*'
      );
    };
  } else {
    botIframe.style.display = 'none';
  }
});
</script>

</body>
</html>
