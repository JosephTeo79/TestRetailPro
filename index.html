<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SubMain - Retail Pro Prism</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #bot-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #007bff;
      color: white;
      font-size: 24px;
      border: none;
      cursor: pointer;
      z-index: 1000;
    }
    #bot-iframe {
      position: fixed;
      bottom: 100px;
      right: 20px;
      width: 400px;
      height: 500px;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>

  <h1>SubMain Page</h1>
  <p>è¿™é‡Œæ˜¯ SubMain å†…å®¹ã€‚</p>

  <!-- Botpress Button -->
  <button id="bot-button">ğŸ’¬</button>

  <!-- Botpress iframe -->
  <iframe id="bot-iframe"></iframe>

  <!-- Botpress Webchat JS -->
  <script src="https://cdn.botpress.cloud/webchat/v3/inject.js"></script>
  <script>
    const botButton = document.getElementById('bot-button');
    const botIframe = document.getElementById('bot-iframe');

    // è¿™é‡Œä¼ ç»™ Bot çš„ entry
    const entry = "submain";

    // iframe æŒ‡å‘ shareable.html + configUrl + extraData entry
    const botUrl = `https://cdn.botpress.cloud/webchat/v3.5/shareable.html?configUrl=https://files.bpcontent.cloud/2025/12/22/00/20251222001942-XSX123E9.json&extraData=${encodeURIComponent(JSON.stringify({entry: entry}))}`;

    let botLoaded = false;

    botButton.addEventListener('click', () => {
      if (!botLoaded) {
        botIframe.src = botUrl;
        botLoaded = true;
      }
      // toggle æ˜¾ç¤º/éšè—
      botIframe.style.display = botIframe.style.display === 'none' ? 'block' : 'none';
    });
  </script>

</body>
</html>
