<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Botpress Trigger via Button</title>
<style>
  button {
    margin: 10px;
    padding: 12px 24px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h2>Botpress Trigger Test</h2>

<div id="bot-container" style="position: fixed; bottom: 20px; right: 20px; width: 400px; height: 500px; display: none;"></div>

<button onclick="openBot('action1')">Action 11</button>
<button onclick="openBot('action2')">Action 22</button>

<script>
const CONFIG_URL = "https://files.bpcontent.cloud/2025/12/22/00/20251222001942-XSX123E9.json";

function openBot(triggerName) {
  const container = document.getElementById('bot-container');
  container.innerHTML = `<iframe src="https://cdn.botpress.cloud/webchat/v3.5/shareable.html?configUrl=${encodeURIComponent(CONFIG_URL)}&trigger=${encodeURIComponent(triggerName)}" style="width:100%;height:100%;border:none;"></iframe>`;
  container.style.display = 'block';
}
</script>



</body>
</html>
