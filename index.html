<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Botpress Trigger Test</title>
<style>
  #bot-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 400px;
    height: 500px;
    z-index: 9999;
  }
  button { margin: 10px; padding: 10px 20px; font-size: 16px; }
</style>
</head>
<body>
<button onclick="openBot('action1')">Button1</button>
<button onclick="openBot('action2')">Button2</button>

<div id="bot-container"></div>

<script>
const CONFIG_URL = "https://files.bpcontent.cloud/2025/12/22/00/20251222001942-XSX123E9.json";

function openBot(trigger) {
  const container = document.getElementById('bot-container');
  container.innerHTML = ''; // 删除旧 iframe
  const iframe = document.createElement('iframe');
  iframe.src = `https://cdn.botpress.cloud/webchat/v3.5/shareable.html?configUrl=${encodeURIComponent(CONFIG_URL)}&trigger=${encodeURIComponent(trigger)}`;
  iframe.width = '400';
  iframe.height = '500';
  iframe.style.border = '0';
  container.appendChild(iframe);
}
</script>

</body>
</html>
