<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Retail Pro Prism MVP</title>
<style>
  #bot-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 400px;
    height: 500px;
    z-index: 999;
  }
</style>
</head>
<body>

<h1>Retail Pro Prism MVP</h1>
<div id="bot-container"></div>

<script src="https://cdn.botpress.cloud/webchat/v3.5/botpress.webchat.js"></script>
<script>
  // 初始化 Webchat
  window.botpressWebChat.init({
    botId: '513dc7b-a61b-4a0e-b0c2-79292f0f64b8', // 你的 Bot ID
    host: 'https://cdn.botpress.cloud',
    messagingUrl: 'https://cdn.botpress.cloud',
    container: '#bot-container',
    showCloseButton: true
  }).then(() => {
    // 页面加载后触发 Custom Trigger
    window.botpressWebChat.sendEvent({
      type: 'form1',      // 你的 Custom Trigger 名
      channel: 'web',
      payload: {
        page: 'Retail Pro Prism',
        userName: 'Joseph Teo',
        userEmail: 'hai2022my@gmail.com'
      }
    });
  });
</script>

</body>
</html>
