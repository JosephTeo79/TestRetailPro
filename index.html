  #bot-iframe { position:fixed; bottom:160px; right:20px; width:400px; height:500px; border:1px solid #ccc; border-radius:8px; display:none; z-index:999; }
</style>
</head>
<body>

<!-- MOBILE HEADER -->

  <img src="https://josephteo79.github.io/shared-library/v1.0/icon/Integrated_Retail_Logo.png" class="header-icon" alt="Logo">

<!-- LEFT MENU (ä¿ç•™åŸæœ‰ç»“æ„) -->
<div id="left-pane">
  <div class="header-title">
    <img src="https://josephteo79.github.io/shared-library/v1.0/icon/Integrated_Retail_Logo.png" class="header-icon">

  <div id="left-menu-scroll">

    </ul>
  </div>

<!-- Botpress -->
<button id="bot-button">ğŸ’¬</button>
<iframe id="bot-iframe"></iframe>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Botpress åˆå§‹åŒ–
  const botButton = document.getElementById('bot-button');
  const botIframe = document.getElementById('bot-iframe');
  const botUrl = "https://cdn.botpress.cloud/webchat/v3.5/shareable.html?configUrl=https://files.bpcontent.cloud/2025/12/22/00/20251222001942-XSX123E9.json";
  let botLoaded = false;

  botButton.addEventListener('click', () => {
    if(botIframe.style.display === 'none') {
      if(!botLoaded) {
        botIframe.src = botUrl;
        botLoaded = true;
      }
      botIframe.style.display = 'block';
    } else {
      botIframe.style.display = 'none';
    }
  });

  // å½“ Botpress Webchat åŠ è½½å®Œæˆåï¼Œå‘é€æ¬¢è¿æ¶ˆæ¯
  window.addEventListener('message', function(event) {
    if(!event.data || !event.data.type) return;

    if(event.data.type === 'webchat-ready') {
      // å‘é€ welcome åˆ° botpress
      botIframe.contentWindow.postMessage({
        type: 'proactive-trigger',
        payload: { text: 'Welcome to SubMain1!' }
      }, '*');
    }
  });
});
</script>

</body>
</html>
