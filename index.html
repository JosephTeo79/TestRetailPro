<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Botpress Trigger Test</title>
<style>
  #bot-iframe {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 400px;
    height: 500px;
    border: 1px solid #ccc;
    border-radius: 8px;
    display: none;
    z-index: 9999;
  }
  button { margin: 10px; padding: 10px 20px; font-size: 16px; }
</style>
</head>
<body>

<button id="triggerBotAction1">Button1</button>
<button id="triggerBotAction2">Button2</button>

<script src="https://cdn.botpress.cloud/webchat/v3.5/inject.js"
        data-bot-id="XSX123E9"
        data-config-url="https://files.bpcontent.cloud/2025/12/22/00/20251222001942-XSX123E9.json">
</script>

<script>
  window.botpressWebChat = window.botpressWebChat || {};
  window.botpressWebChat.onLoad = function () {
    console.log("Webchat loaded");

    document.getElementById('triggerBotAction1').addEventListener('click', async () => {
      const customerPayload = { trigger: "action1" };
      console.log("Sending payload:", customerPayload);
      await window.botpressWebChat.sendEvent(customerPayload);
    });

    document.getElementById('triggerBotAction2').addEventListener('click', async () => {
      const customerPayload = { trigger: "action2" };
      console.log("Sending payload:", customerPayload);
      await window.botpressWebChat.sendEvent(customerPayload);
    });
  };
</script>



</body>
</html>
